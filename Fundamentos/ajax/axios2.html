<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibeResultado(id, dados){
                const texto = JSON.stringify(dados)
                document.getElementById(id).innerHTML = texto
        }

        // axios.get('parOuImpar',{
        //         params:{
        //             numero: 54
        //         }
        // }).then(resp => exibeResultado('get', resp.data))

        //ALTERNATIVA MAIS ENXUTA

        axios.get('parOuImpar?numero=15').then(resp => exibeResultado('get', resp.data))

        axios.post('formulario',{
            nome:'Cesar',
            sobrenome: 'Augusto'
        }).then(resp => exibeResultado('post', resp.data))


    </script>
</body>
